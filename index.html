<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Código Secreto</title>
  <link rel="icon" href="img/Cyborg-amico.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="cabecalho">
		<h1 class="cabecalho-titulo"><img class="cabecalho-imagem" src="img/Cyborg-amico.png" alt=""> Código Secreto<img
				class="cabecalho-imagem" src="img/Cyborg-amico.png" alt="">
		</h1>
	</header>

  <main class="conteudo">

		<section class="conteudo-principal">

			<div class="conteudo-principal-entrada">
				<form>
					<label class="conteudo-principal-entrada-titulo" for="input-text">Insira seu texto, sem
						acentos</label>
					<p class="conteudo-principal-entrada-erro" id="erro" class="esconder">.</p>
					<input class="conteudo-principal-entrada-input" type="text" name="criptografar" id="input-text"
						placeholder="Insira seu texto">
					<div class="conteudo-btn">
						<input class="conteudo-principal-entrada-btn btn" type="submit" id="criptografar"
							value="critografar">
						<input class="conteudo-principal-entrada-btn btn" type="submit" id="descriptografar"
							value="Descriptografar">
					</div>
				</form>
			</div>

			<div class="conteudo-principal-saida">
				<p class="conteudo-principal-saida-titulo">Mensagem criptografada</p>
				<textarea class="conteudo-principal-saida-text" id="resposta" readonly
					placeholder="Aguardando..."></textarea>
				<button class="conteudo-principal-saida-btn btn" id="copiar">Copiar texto</button>
			</div>

		</section>

	</main>
